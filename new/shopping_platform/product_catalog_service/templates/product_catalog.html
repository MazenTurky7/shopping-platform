<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazen Brand - Ronaldo Shirts</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            float: left;
            width: calc(33.33% - 40px); /* Adjust to fit three products per row */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .product img {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .caption {
            font-style: italic;
            color: #555;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // JavaScript function to redirect to order processing
        function orderProduct(productId) {
            window.location.href = "http://localhost:8007";
        }
    </script>
</head>
<body>
    <h1>Mazen Brand - Ronaldo Shirts</h1>
    <div class="product">
        <img src="kin.jpeg" alt="Ronaldo Shirt 1">
        <h2>Celebrate Greatness</h2>
        <p class="caption">Embrace Ronaldo's legacy with this classic shirt.</p>
        <button onclick="orderProduct(1)">Order Now</button>
    </div>
    <div class="product">
        <img src="cr.jpeg" alt="Ronaldo Shirt 2">
        <h2>Unstoppable</h2>
        <p class="caption">Feel unstoppable like Ronaldo in this iconic shirt.</p>
        <button onclick="orderProduct(2)">Order Now</button>
    </div>
    <div class="product">
        <img src="l.jpeg" alt="Ronaldo Shirt 3">
        <h2>Legendary</h2>
        <p class="caption">Wear the legend with pride in this Ronaldo-inspired shirt.</p>
        <button onclick="orderProduct(3)">Order Now</button>
    </div>
    <!-- Add more shirts as needed -->
</body>
</html>
